<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XForm - Signal Transformer</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

    <script defer src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="d-flex flex-column">
        <header class="text-center p-4">
            <h1 class="display-4">XForm</h1>
            <p class="lead">Visualize Composite Signals from Analytical Formulas.</p>
        </header>


        <button id="theme-toggle" class="btn theme-toggle-button" type="button" title="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>

            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>

        </button>

        <div class="container-fluid flex-grow-1 d-flex flex-column pb-4">
            <div class="row g-3">

                <div class="col-12 col-md-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center mb-3">From Text to Graph</h5>
                            <div class="mb-3">
                                <label for="functionInput" class="form-label small text-center d-block">
                                    Syntax: <code>rect(f/W)</code> [W=Width] | <code>tri(f/Z)</code>
                                    [Z=Half-Width]
                                </label>

                                <textarea class="form-control font-monospace" id="functionInput"
                                    rows="4">10*tri(f/10)-5*tri(f/5)-5*rect(f/10)+5*tri(f/5)</textarea>
                            </div>

                            <button id="plotButton" class="btn btn-primary w-100 mt-auto">Plot</button>
                        </div>
                    </div>
                </div>


                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button id="resetZoomButton" class="btn btn-outline-secondary btn-sm">
                                Reset View
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="signalChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
    </main>


</body>

</html>
